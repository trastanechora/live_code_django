<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="maestro@alphatech.id">
        <link rel="icon" href="favicon.ico">

        <title>Toko Online</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header col-md-3">
                        <a class="navbar-brand" href="{% url 'home' %}">Toko Online</a>
                    </div>
                    <ul class="nav navbar-nav col-md-9">
                        <li><a href="{% url 'home' %}">Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="row">
            <div class="wrapper">
                <div class="content-wrapper row">

                    {% for product in products %}
                    <div class="row col-md-4 content-item">
                        <div class="col-12 item-separator">
                            <div class="col-12">
                                <img src="{{ product.photo.url }}" class="col-12 display-photo">
                            </div>
                            <div class="col-12">
                                <h2>{{ product.product_name }}</h2>
                                <p>Rp. {{ product.price }}</p>
                                <!-- <a href="#">Lihat Detail</a> -->
                                <a href="{% url 'item_description' requested_id=product.id%}">Lihat Detail</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </body>

</html>
